<div class="col-md-3 row profilebox">
    <!--display the Avatar picture and post field-->
    <div class="padding">
        <div class="avatarbox">
            <!-- <div class="col-xs-4"> -->
            <a href="#" class="avatarposition">
                <img class="padding" src="{{ my_user.get_img_url }}" width="85" height="85" center center>
            </a>
            <p1 class="avatarposition" style="color: white"><b>{{ user.peeuser.full_name }}</b>
            </p1>
            <!--  </div> -->
            {% include "upload_form.html" %}
        </div>

    </div>

    <nav class="navbar navbar-default" style="border-radius: 0px;">
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-static-top">
                <li><a href="{% url "tweet_history" %}">Tweets<br><span {% if not person %} class="not_profile" {% endif %} id="tweets_count" >{{ user.peeuser.tweet_set.count }}</span></a>
                </li>
                <li><a href="{% url "following" user.peeuser.pk %}">Following<br><span {% if not person %} class="not_profile" {% endif %} id="following_count">{{ user.peeuser.get_following|length }}</span></a>
                </li>
                <li><a href="{% url "followers" user.peeuser.pk %}">Follower<br><span {% if not person %} class="not_profile" {% endif %} id="followers_count">{{ user.peeuser.get_followers|length }}</span></a>
                </li>
            </ul>
        </div>
    </nav>

    {% if not no_post %} {% include 'post_dialog.html' %} {% endif %}

</div>
