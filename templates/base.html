{% load staticfiles %}

<!DOCTYPE html>
<!-- saved from url=(0053)http://twitter.github.io/bootstrap/examples/hero.html -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>PeteTwitt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PeteTwitt, PeeTwitt">
    <meta name="author" content="Rendong Chen">

    <!-- Le styles -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet"></link>
<!--
    <style type="text/css">
    body {
        padding-top: 60px;
        padding-bottom: 40px;
    }
    </style>
-->
    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/notify.min.js" %}"></script>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
    <link href="{% static "css/index.css" %}" rel="stylesheet">
    <link href="{% static "css/home.css" %}" rel="stylesheet">
    <link href="{% static "css/profile.css" %}" rel="stylesheet">
    {% block js %}{% endblock %}
    {% block css %}{% endblock %}
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://twitter.github.io/bootstrap/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://twitter.github.io/bootstrap/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://twitter.github.io/bootstrap/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="http://twitter.github.io/bootstrap/assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="http://twitter.github.io/bootstrap/assets/ico/favicon.png">
</head>

<body>
    {% block welcomenav %}
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar">aaaa</span>
            </button>
            <a class="navbar-brand" href="/">Petetwitt</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav ">
                <li><a>Welcome</a>
            </ul>
        </div>

    </nav>

    {% endblock welcomenav%}


    {% block stdnav %}
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Petetwitt</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav nav-tabs">
                <li><a href="{% url "home" %}">Home</a></li>
                <li><a id="notification" href="{% url "tweet_notification" %}">Notification</a></li>
                <li><a href="{% url 'tweet_profile' user.peeuser.pk %}">Me</a></li>
            </ul>

              <form name="search_user" action="{% url 'pee_user_search' %}" method="GET">
              <div class="navbar-form navbar-left form-group" role="search">
                <input type="text" class="form-control" name="q" placeholder="Search by name">
                <button type="submit" class="btn btn-primary">
                    <span class="glyphicon glyphicon-search"></span>
                    Go
                </button>
              </div>
              </form>

            <ul class="nav navbar-nav navbar-right pull-right">
                <li>
                    <a href="{% url "pee_user_signout" %}">
                    <button type="submit" id="btnLogin" class="navbar-right btn btn-danger btn-xs">
                        Log Out
                    </button>
                    </a>            
                </li>
            </ul>
        </div>
        
    </nav>
    {% endblock stdnav %}








    {% block content %}
    {% endblock content %}
</body>

</html>
